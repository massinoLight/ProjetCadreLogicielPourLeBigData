<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js">
        </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myDiv">
</div>
<script>
   var data = [{
    type: 'scattergeo',
    mode: 'markers',
    locations: ['FRA', 'DEU', 'RUS', 'ESP','ITA','PRT','GBR'],
    marker: {
        size: [100, 10, 10, 10,10,10,10],
        color: [100, 20, 40, 50,100,50,75],
        cmin: 50,
        cmax: 50,
        colorscale: 'red',
        colorbar: {
            title: 'Gravité de la région',
            ticksuffix: ' moyenne',
            showticksuffix: 'last'
        },
        line: {
            color: 'black'
        }
    },
    name: 'europe data'
}];

var layout = {
    'geo': {
        'scope': 'europe',
        'resolution': 200
    }
};

Plotly.newPlot('myDiv', data, layout);

</script>
</body>
</html>
